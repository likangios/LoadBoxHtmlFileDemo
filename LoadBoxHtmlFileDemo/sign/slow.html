<!DOCTYPE html>
<html>
<head>
	<title>减速慢行信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：车辆减速慢行</p>
	    <img src="./images/3563639998.jpg">
	    <img src="./images/2342059136.jpg">
	    <p>1.右臂向右前方平伸，与肩平行，与身体成135度，掌心向下，五指并拢，面部及目光同时转向右方45度；</p>
	    <img src="./images/1658539032.jpg">
	    <img src="./images/3012215317.jpg">
	    <p>2.右臂与手掌平直向下方摆动，手臂与身体成45度，面部及目光保持目视右方45度，完成第一次摆动；</p>
	    <img src="./images/4184048303.jpg">
	    <img src="./images/1322462427.jpg">
	    <p>3.重复（1）动作；</p>
	    <img src="./images/2309734015.jpg">
	    <img src="./images/3215070692.jpg">
	    <p>4.重复（2）动作，完成第二次摆动；</p>
	    <img src="./images/827373236.jpg">
	    <p>5.收右臂，面部及目光转向前方，恢复立正姿势。</p>
	</div>
</body>
</html>
