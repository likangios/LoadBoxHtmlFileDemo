<!DOCTYPE html>
<html>
<head>
	<title>变道信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：车辆腾空指定的车道，减速慢行</p>
	    <img src="./images/1618039779.jpg">
	    <img src="./images/1510426691.jpg">
	    <p>1.面向来车方向，右臂向前平伸与身体成90度，掌心向左，五指并拢，面部及目光平视前方；</p>
	    <img src="./images/2712194932.jpg">
	    <img src="./images/338328979.jpg">
	    <p>2.右臂向左水平摆动与身体成45度，完成第一次摆动；</p>
	    <img src="./images/2816343814.jpg">
	    <img src="./images/2387695451.jpg">
	    <p>3.恢复至（1）动作；</p>
	    <img src="./images/1074073287.jpg">
	    <img src="./images/3272728561.jpg">
	    <p>4.重复（2）动作，完成第二次摆动；</p>
	    <img src="./images/1531122404.jpg">
	    <p>5.收右臂，回复立正姿势。</p>
	</div>
</body>
</html>
