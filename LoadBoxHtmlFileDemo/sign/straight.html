<!DOCTYPE html>
<html>
<head>
	<title>直行信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：准许右方直行的车辆通行</p>
	    <img src="./images/878362074.jpg">
	    <p>1.左臂向左平伸与身体成90度，掌心向前，五指并拢，面部及目光同时转向左方45度；</p>
	    <img src="./images/1110626966.jpg">
	    <p>2.右臂向右平伸与身体成90度，掌心向前，五指并拢，面部及目光同时转向右方45度；</p>
	    <img src="./images/2306712248.jpg">
	    <p>3.右臂水平向左摆动与身体成90度,小臂弯屈至与大臂成90度,掌心向内与左胸衣兜相对,小臂与前胸平行，面部及目光同时转向左方45度；</p>
	    <img src="./images/192237640.jpg">
	    <p>4.右大臂不动，右小臂水平向右摆动与身体成90度，掌心向左，五指并拢；</p>
	    <img src="./images/318601199.jpg">
	    <p>5.右小臂弯屈至与大臂成90度，掌心向内与左胸衣兜相对，与前胸平行，完成第二次摆动；</p>
	    <img src="./images/583932755.jpg">
	    <p>6.收右臂；</p>
	    <img src="./images/569041718.jpg">
	    <p>7.收左臂，面部及目光转向前方，恢复立正姿势。</p>
	</div>
</body>
</html>
