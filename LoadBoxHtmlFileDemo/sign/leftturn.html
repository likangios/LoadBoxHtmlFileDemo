<!DOCTYPE html>
<html>
<head>
	<title>左转弯信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
    <p>示意：准许车辆左转弯，在不妨碍被放车辆通行的情况下可以调头</p>
    <img src="./images/2732002228.jpg">
    <img src="./images/3104760128.jpg">
    <p>1.右臂向前平伸与身体成90度，掌心向前，手掌与手臂夹角不低于60度，五指并拢，面部及目光同时转向左方45度；</p>
    <img src="./images/302450645.jpg">
    <img src="./images/3070835662.jpg">
    <p>2.左臂与手掌平直向右前方摆动，手臂与身体成45度，掌心向右，中指尖至上衣中缝，高度至上衣最下面一个纽扣；</p>
    <img src="./images/3712278002.jpg">
    <img src="./images/1192859673.jpg">
    <p>3.左臂回位至不超过裤缝，面部及目光保持目视左方45度，完成第一次摆动；</p>
    <img src="./images/3958054785.jpg">
    <img src="./images/2234898674.jpg">
    <p>4.重复（2）动作；</p>
    <img src="./images/2241835424.jpg">
    <img src="./images/1056863181.jpg">
    <p>5.重复（3）动作，完成第二次摆动；</p>
    <img src="./images/1699557624.jpg">
    <p>6.收右臂，面部及目光转向前方，恢复立正姿势。</p>
	</div>
</body>
</html>
