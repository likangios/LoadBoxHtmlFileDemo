<!DOCTYPE html>
<html>
<head>
	<title>示意车辆靠边停车信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：车辆靠边停车</p>
	    <img src="./images/1850634190.jpg">
	    <img src="./images/4177656380.jpg">
	    <p>1.面向来车方向，右臂前伸与身体成45度，掌心向左，五指并拢，面部及目光平视前方；</p>
	    <img src="./images/1535377585.jpg">
	    <img src="./images/2196747558.jpg">
	    <p>2.左臂由前向上伸直与身体成135度，掌心向前与身体平行，五指并拢；</p>
	    <img src="./images/3464306561.jpg">
	    <img src="./images/2135201639.jpg">
	    <p>3.右臂向左水平摆动与身体成45度，完成第一次摆动；</p>
	    <img src="./images/1725444079.jpg">
	    <img src="./images/1300295138.jpg">
	    <p>4.右臂恢复至（1）动作；</p>
	    <img src="./images/1019392680.jpg">
	    <img src="./images/3736656018.jpg">
	    <p>5.重复（3）动作，完成第二次摆动；</p>
	    <img src="./images/3517558618.jpg">
	    <img src="./images/3566519718.jpg">
	    <p>6.右臂恢复至（1）动作；</p>
	    <img src="./images/2564876615.jpg">
	    <p>7.双臂同时放下，恢复立正姿势。</p>
	</div>
</body>
</html>
