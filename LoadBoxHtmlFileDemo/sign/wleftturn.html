<!DOCTYPE html>
<html>
<head>
	<title>左转弯待转信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：准许左方左转弯的车辆进入路口，沿左转弯行驶方向靠近路口中心，等候左转弯信号</p>
	    <img src="./images/2980236753.jpg">
	    <img src="./images/4183766640.jpg">
	    <p>1.左臂向左平伸与身体成45度，掌心向下，五指并拢，面部及目光同时转向左方45度；</p>
	    <img src="./images/3106366321.jpg">
	    <img src="./images/2693389405.jpg">
	    <p>2.左臂与手掌平直向下方摆动，手臂与身体成15度，面部及目光保持目视左方45度，完成第一次摆动；</p>
	    <img src="./images/324787410.jpg">
	    <img src="./images/2036782566.jpg">
	    <p>3.重复（1）动作；</p>
	    <img src="./images/1221845367.jpg">
	    <img src="./images/3216744125.jpg">
	    <p>4.重复（2）动作，完成第二次摆动；</p>
	    <img src="./images/2378403174.jpg">
	    <p>5.收左臂，面部及目光转向前方，恢复立正姿势。</p>
	</div>
</body>
</html>
