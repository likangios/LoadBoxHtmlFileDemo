<!DOCTYPE html>
<html>
<head>
	<title>右转弯信号</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="content">
	    <p>示意：准许右方的车辆右转弯</p>
	    <img src="./images/1732873038.jpg">
	    <img src="./images/84984576.jpg">
	    <p>1.左臂向前平伸与身体成90度，掌心向前，手掌与手臂夹角不低于60度，五指并拢，面部及目光同时转向右方45度；</p>
	    <img src="./images/3627391771.jpg">
	    <img src="./images/1261683838.jpg">
	    <p>2.右臂与手掌平直向左前方摆动，手臂与身体成45度，掌心向左，中指尖至上衣中缝，高度至上衣最下面一个纽扣；</p>
	    <img src="./images/3591200674.jpg">
	    <img src="./images/2147501532.jpg">
	    <p>3.右臂回位至不超过裤缝，面部及目光保持目视右方45度，完成第一次摆动；</p>
	    <img src="./images/108775568.jpg">
	    <img src="./images/2143996763.jpg">
	    <p>4.重复（2）动作；</p>
	    <img src="./images/1550968280.jpg">
	    <img src="./images/1905827391.jpg">
	    <p>5.重复（3）动作，完成第二次摆动；</p>
	    <img src="./images/2677812794.jpg">
	    <p>6.收左臂，面部及目光转向前方，恢复立正姿势。</p>
	</div>
</body>
</html>
